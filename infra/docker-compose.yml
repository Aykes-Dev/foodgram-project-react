version: '3.3'

volumes:
  static:
  media:
  pg_data:

services:
  db:
    image: postgres:13
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - ../frontend/:/app/result_build/
  backend:
    depends_on:
      - db
    env_file: ./.env
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - static:/app/backend_static
      - media:/app/media
  nginx:
    image: nginx:1.19.3
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - static:/static/
      - media:/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
